<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if_else_if</title>
</head>
<body>
<script>
  let userName = prompt("Nhập tên đăng nhập:");
  if(userName =="admin"){
      let pass = prompt("Nhập password");
      if( pass == "raisingthebar"){
          alert("welcome");
      }else if( pass == "null") {
          alert("Canceled");
      }else {
          alert("Wrong password");
      }
  }else if(userName == "null"){
      alert("Canceled");
  }else {
      alert("I do not know you");
  }

  </script>
</body>
</html>
