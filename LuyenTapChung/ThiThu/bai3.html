<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = +prompt("Nhập số nguyên x");
  let sum =0;
  function sumOfListPrime(x){
    for(let i=0; i <= x;i++){
      sum += i;
    }
    return sum;
  }
  alert("Tổng từ 0-X là:  "  +  sumOfListPrime(x));
</script>
</body>
</html>
