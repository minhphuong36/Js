<script>
  let arr = [6,4,9,7,8,7,5,2];
  function findAvg(arr){
    let sum = 0;
    for(let i=0; i<arr.length; i++){
      sum += arr[i];
    }
    return sum/(arr.length)
  }
  alert(findAvg(arr));
</script>
