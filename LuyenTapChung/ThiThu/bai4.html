// Hình chữ nhật
 class Rectangle{
    x;
    y;
    width;
    height;
    color;

     constructor(x, y, width, height, color) {
         this.x = x;
         this.y = y;
         this.width = width;
         this.height = height;
         this.color = color;
     }
     reder(canvas){
         let context = canvas.getContext('2d');
         context.fillStyle=this.color;
         context.fillRect(this.x,this.y,this.width,this.height);

     }
 }
