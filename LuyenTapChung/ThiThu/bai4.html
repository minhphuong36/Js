  class Circle{
    x;

      constructor(x, y, radius) {
          this.x = x;
          this.y = y;
          this.radius = radius;
      }


      getX(){

      }
      setX(){
        this.x = x;
       }
      getY(){
        return this.y;
      }
       setY(){
        this.y = y;
      }
      getRadius(){
          return this.radius;
      }
      setRadius(){
          this.radius = radius;
      }

  }
