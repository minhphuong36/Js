<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("Nhap so");
  let b = [1,4,5,2,12,14,43,50,70];
  for( let i = 0; i < b.length; i++){
    if( a == b[i]){
      alert("Số ở vị trí thứ: " + i);
    }else {
      alert("Số không có trong mảng");
    }
    break;
  }

</script>
</body>
</html>
