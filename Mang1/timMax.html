<script>
  let a = [40, 40,21,35,26, 1,4,6,2,12];
  let min = a[0];
  for( let i = 0;i < a.length; i++){
      if(a[i] <= min){
          min = a[i];
      }
  }
  let max1 = min;
  for(let i = 0;i < a.length; i++){
      if( a[i] > max1){
      max1 = a[i];
    }

  }
  let max2 = min;
  for(let i = 0;i < a.length; i++){
      if( a[i] > max2 && a[i] != max1){
      max2 = a[i];
    }

  }
  alert(max2);


</script>
