<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Simple Screen</h2>
<input type="text" id="txt" >
<input type="button" id="add" value="ADD" onclick="addElement()">
<input type="button" id="dis" value="DIS" onclick="disPlay()">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function addElement(){
        array[x] = document.getElementById("txt").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("txt").value = "";
    }
    function disPlay(){
        let e = "<hr/>";
        for( let i = 0; i < array.length; i++){
            e += "Element " +  i + "=" + array[i] + "<br/>";

        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
