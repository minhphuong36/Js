<script>
  let a = [ 40,21,35,26, 1,4,6,2,12,30];
  let min = a[0];
  for( let i = 0;i < a.length; i++){
    if(a[i] <= min){
      min = a[i];
    }
  }
  let max = min;
  let tong = 0;
  let trungbinhcong = 0;
  for(let i = 0;i < a.length; i++){
    tong += a[i];
    if( a[i] > max){
      max = a[i];
    }

  }
  trungbinhcong = tong/(a.length);
  alert("max = " + max + "  Trung bình cộng: " + trungbinhcong);
</script>
