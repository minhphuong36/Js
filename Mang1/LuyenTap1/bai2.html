<script>
  let a = [ 40,21,35,26, 1,4,6,2,12,30];
  let min = a[0];
  for( let i = 0;i < a.length; i++){
    if(a[i] <= min){
      min = a[i];
    }
  }
  let max = min;
  let vitri;
  for(let i = 0;i < a.length; i++){
    if( a[i] > max){
      max = a[i];
      vitri = i;
    }
  }
  alert("max = " + max + "  vị trí: " + vitri);
</script>
