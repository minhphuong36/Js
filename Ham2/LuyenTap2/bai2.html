<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let r = +prompt("nhập bán kinh r:");
  function dienTich(r){
    return Math.PI*r*r;
  }
  function chuVi(r){
    return 2*Math.PI*r;
  }
  document.write("Diện tích: " + dienTich(r));
  document.write("<br>");
  document.write("Chu vi: " + chuVi(r));
</script>
</body>
</html>
