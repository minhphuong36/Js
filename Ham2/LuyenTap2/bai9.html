<script>
  let arr = ["phuong","tuong","phuong","linh","phuong"];
  let a = "phuong";

  function kiemTra(arr){
    let dem = 0;
      for(let i =0; i < arr.length;i++){


          if(arr[i] === a){
            dem += 1;


          }
      }
      if (dem > 0){
        return dem;
    }else
    return -1;
  } alert(kiemTra(arr));
</script>
