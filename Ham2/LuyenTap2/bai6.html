<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Nhập số nguyên a:");
  function kiemTraAmDuong(a){
    if( a > 0){
      return true;
    }else if (a < 0){
      return false;
    }else {
      return "là số 0";
    }
  }
  alert(kiemTraAmDuong(a));
</script>
</body>
</html>
