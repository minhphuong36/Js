    class Product{
        name;
        img;
        price;

        constructor(name, img, price) {
            this.name = name;
            this.img = img;
            this.price = price;
        }
        getName(){
            return this.name;
        }
        getImg(){
            return this.img;
        }
        getPrice(){
            return this.price;
        }
        setName(name){
            this.name = name;
        }
        setImg(img){
            this.img = img;
        }
        setPrice(price){
            this.price = price;
        }

    }

    function add() {
        let name = document.getElementById("inputName").value;
        let img = document.getElementById("inputImg").value;
        let price = document.getElementById("inputPrice").value;

        let product = new Product(name,img,price);

            products.splice(index,1,product);
        }else{
            products.push(product);
        }
        Run();
        clear();
    }
