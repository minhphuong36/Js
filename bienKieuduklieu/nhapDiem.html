<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NhapDiem</title>
</head>
<body>
<script>
  let inputa;
  let inputb;
  let inputc;

  inputa = prompt('Nhập điểm Vật lý:');
  inputb = prompt('Nhập điểm Hóa học');
  inputc = prompt('Nhập điểm Sinh học');

  let a = parseInt(inputa);
  let b = parseInt(inputb);
  let c = parseInt(inputc);
  let d = (a+b+c)/3;

  document.write("Điểm trung bình = " + d);


</script>
</body>
</html>
