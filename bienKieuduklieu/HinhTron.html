<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HinhTron</title>
</head>
<body>
<script>
    let inputr;
    inputr = prompt("Nhập bán kinh r:");
    let r = parseInt(inputr);
    let s = Math.PI*r*r;
    let c = 2*Math.PI*r;
    document.write("Diện tích hình tròn ="+ s);
    document.write("<br>");

    document.write("Chu vi hình tròn =" +c);
</script>
</body>
</html>
