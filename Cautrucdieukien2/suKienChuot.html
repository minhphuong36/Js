<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Kien Chuot</title>
</head>
<body>
<form>
    <img id="myImage" src="https://images.elipsport.vn/news/2020/12/9/tim-hieu-qua-bong-nang-bao-nhieu-kg.1607509808.jpg"
         sty="width:10%"/>
    <p>Click button below to move  the image to right</p>
    <input type="button" value="Click here" onclick="moveRight()">

</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init(){
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';


    }
    function moveRight(){
        imgObj.style.left = parseInt(imgObj.style.left) +10 + 'px';
    }

    window.onload = init;

</script>
</body>
</html>
