<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("số tiền gốc");
    let b = +prompt("số tháng cho vay");
    let c = +prompt("lãi suất hàng tháng(%)");
    let tong = a*Math.pow((1+c/100),b);
    alert("Tổng tiền gốc và lãi nhận được " + tong);
</script>
</body>
</html>
