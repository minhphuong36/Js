<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("nhập cạnh a");
  let b = +prompt("nhập cạnh b");
  let c = +prompt("nhập cạnh c");
  if( a <= 0 || b <= 0|| c<=0){
    alert("tam giác không tồn tại");
  }else if( ((a+b)<=c) ||((a+c)<=b) ||((c+b)<=a)){
    alert("tam giác không tồn tại");
  }else {
    alert("tồn tại tam giác");
  }
</script>
</body>
</html>
