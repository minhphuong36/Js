<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
<!--    pt dang ax + b = 0-->
let a = +prompt("nhap so a");
let b = +prompt("nhập số b");
if(a == 0){
    if(b == 0){
        alert("phương trình vô số nghiệm");
    }else if(b != 0) {
        alert("phương trình vô nghiệm");
    }
}else {
    alert("phương trình có nghiệm x = " + (-b/a));
}
</script>
</body>
