<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su Kien Ban Phim</title>
</head>
<body onload="doReady()">
<img id="nobita" src="https://cdn.doctailieu.com/images/2018/04/23/top-tranh-to-mau
-nobita-ngo-nghinh-cho-be-tap-to-tai-nha-1-rs650.jpg" style="position: absolute;left: 0;top: 0;" height="100"
     width="80"/>

</body>
<script>
    function upArrowPressed(){
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) -5 + 'px';
    }


    function  dowArrowPressed(){
        var element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) +5 + 'px';
    }


    function leftArrowPressed(){
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) -5 + 'px';
    }


    function rightArrowPressed(){
        var element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) +5 + 'px';
    }
    function moveSelection(evt){
        switch (evt.keyCode){
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                dowArrowPressed();
                break;

        }
    }
    function doReady(){
        window.addEventListener('keydown', moveSelection);

    }




</script>
</html>
