<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Ngay</title>
</head>
<body>
<h1>KIEM TRA NGAY TRONG THANG</h1>
<input id="month" type="text">
<button onclick="Run()">Kiểm Tra</button>
<p id="resoult"></p>
</body>
<script>
    function Run(){


    let month = + document.getElementById('month').value;
    switch (month){
        case 1:
            document.getElementById("resoult").innerHTML = "Tháng 1: có 31 ngày";
            break;
        case 2:
            document.getElementById("resoult").innerHTML = "Tháng 2: có 28 hoặc 29 ngày";
            break;
        case 3:
            document.getElementById("resoult").innerHTML = "Tháng 3: có 31 ngày";
            break;
        case 4:
            document.getElementById("resoult").innerHTML = "Tháng 4: có 30 ngày";
            break;
        case 5:
            document.getElementById("resoult").innerHTML = "Tháng 5: có 31 ngày";
            break;
        case 6:
            document.getElementById("resoult").innerHTML = "Tháng 6: có 30 ngày";
            break;
        case 7:
            document.getElementById("resoult").innerHTML = "Tháng 7: có 30 ngày";
            break;
        case 8:
            document.getElementById("resoult").innerHTML = "Tháng 8: có 31 ngày";
            break;
        case 9:
            document.getElementById("resoult").innerHTML = "Tháng 9: có 30 ngày";
            break;
        case 10:
            document.getElementById("resoult").innerHTML = "Tháng 10: có 31 ngày";
            break;
        case 11:
            document.getElementById("resoult").innerHTML = "Tháng 11: có 30 ngày";
            break;
        case 12:
            document.getElementById("resoult").innerHTML = "Tháng 12: có 31 ngày";
            break;
        default:
            document.getElementById("resoult").innerHTML = "Vui lòng nhập lại ";
            break;


    }
    }
</script>
</html>
