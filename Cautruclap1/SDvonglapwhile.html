<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while_DoWhile</title>
</head>
<body>
<script>
    let num = +prompt('Nhap so bat ky');
    let total = 0;
    while(num != -1){
        total = total + num;
        num = +prompt('Nhap so bat ky');

    }
    alert(total);
</script>
