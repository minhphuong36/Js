<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DieuChinhNhietDo</title>
</head>
<body>
<script>
   let temp;
  do{
       temp = +prompt("nhap nhiet do");
      if( temp > 100){
          alert("giam nhiet do");


      }else if( temp < 20){
          alert("tang nhiet do");


      }
  }while (20 > temp || temp > 100);


</script>
</body>
</html>
