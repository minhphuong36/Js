<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
 // let = fizz;
 // let = buzz;
 for (let i = 1;i <= 100;i++){
    document.write(i + "<br>");
   if(i%3==0){
     document.write( "Fizz" - i + "<br> ");
   }if(i%5==0){
     document.write( "Buzz" - i + "<br>");
   }if(i%3==0 && i%5==0){
     document.write( "FizzBuzz"- i + "<br>");
   }
 }
</script>
</body>
</html>
