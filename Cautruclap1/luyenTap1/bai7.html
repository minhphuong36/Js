<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
<script>
 // let = fizz;
 // let = buzz;
 for (let i = 1;i <= 100;){
     document.write(i + "<br>");
     i++;
     if(i % 3 == 0 && i%15 != 0){

            document.write("Fizz" + "<br>");
              i++;
     } if(i%5 == 0 && i%15 != 0){

            document.write( "Buzz" + "<br>");
             i++;
     } if( i%15 == 0) {

         document.write("FizzBuzz" + "<br>");
          i++;
     }

    }



</script>
</body>
</html>
