<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong30sodau%7</title>
</head>
<body>
<script>
     let a = +prompt('nhap so cac chu so Fibonacci dau tien');
    let tong = 0;
    let number = 7;
    for(let i = 1; i <= a ; i++ ){
        if(number % 7 == 0){
            document.write(number + "<br>");
            number += 7;
            tong = tong + number;
        }

    }
    document.write(tong);




</script>
</body>
</html>
