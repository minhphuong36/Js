<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="string" >Nhập từ</label>
<input id="string">
<button onclick="transcrip()">Dịch</button>
<p id="result"></p>
<script>
    function transcrip(){
        let arr_anh = ["book", "pen", "look", "eat", "run", "red", "hot" ];
        let arr_viet = ["sách", "bút", "nhìn", "ăn", "chạy","đỏ", "nóng"];
        let string = document.getElementById("string").value;
        let index_anh = 0;
        let result = "";
        for(let i = 0;i < arr_anh.length; i++){
            if(string == arr_anh[i]){
                index_anh = i;
                for(let j=0; j< arr_viet.length;j++){
                    if(index_anh == j){
                        result = arr_viet[j];
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
