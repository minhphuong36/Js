<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BangCuuChuong</title>
</head>
<body>
<h2>BẢNG CỬU CHƯƠNG</h2>
<script>
  var bang;
  bang= "<table border=\"1\" width=\"300\" cellPadding=\"3\" cellSpacing=\"0\">"

  for(var i = 1; i <= 10; i++){
    bang = bang + "<tr>";
    for(var j = 1; j <= 10; j++){
      bang = bang + "<td>" + i + "x" + j + "=" + i*j + "</td>";
    }
    bang = bang + "</tr>";
  }
  bang = bang + "</table>";
  document.write(bang);


</script>

</body>
</html>
