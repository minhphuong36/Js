<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TinhGiaiThua</title>
</head>
<body>
<script>
<!--    tính gia thừa của 1 s nguyên-->
    let a = +prompt("nhap so bat ky");
    let tich = 1;
    let i = 1;
   for(i=1;i <= a;i++){
       tich = tich*i;
   }
   alert(tich);
</script>
</body>
