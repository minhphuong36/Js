    class Date{
        day;
        month;
        year;

        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay(){
           return this.day;
        }
        getMonth(){
            return this.month;
        }
        getYear(){
            return this.year;
        }
        setDay(day){
            this.day = day;
        }
        setMonth(month){
            this.month = month;
        }
        setYear(year){
            this.year = year;
        }

    }


    let date = new Date(20,07,1995);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "-" + month + "-" + year);
