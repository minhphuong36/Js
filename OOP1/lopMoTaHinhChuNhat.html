<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<script>
  class Rectangle {
    width;
    height;
    constructor (width,height) {
      this.width = width;
      this.height = height;
    }

    getWidth() {
      return this.width;
    }

    getHeight() {
      return this.height;
    }

    setWidth(width) {
      this.width = width;
    }

    setHeight(height) {
      this.height = height;
    }

    getdienTich() {
      return this.width * this.height;
    }

    getchuVi() {
      return (this.width + this.height) * 2;
    }

  }
  let myRectangle = new Rectangle(150,150);
  let width = myRectangle.getWidth();
  let height = myRectangle.getHeight();

  // myRectangle.setWidth(200);
  // myRectangle.setHeight(500);

  document.write("width = " + myRectangle.getWidth() + "<br>");
  document.write("height = " + myRectangle.getHeight() + "<br>");
  document.write("dien tich = " + myRectangle.getdienTich() + "<br>");
  document.write("chu vi = " + myRectangle.getchuVi() + "<br>");



  let canvas = document.getElementById("DemoCanvas");
  let ctx = canvas.getContext('2d');
  ctx.fillStyle='#ff0000';
  ctx.fillRect(100, 100, width, height)
</script>
</body>
</html>
